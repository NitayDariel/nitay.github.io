<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - Nitay's Portfolio</title>
    <script>
      // Redirect to the main app with the attempted path
      // This enables client-side routing on GitHub Pages
      const path = window.location.pathname;
      window.location.replace('/' + '?redirect=' + encodeURIComponent(path));
    </script>
  </head>
  <body>
    <noscript>
      <meta http-equiv="refresh" content="0;url=/" />
    </noscript>
  </body>
</html>
